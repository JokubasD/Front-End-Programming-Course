<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Paskaita</title>
    <link rel="stylesheet" href="./Styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="formSection1">
        <div class="formBox">
            <h3>SEND US A MESSAGE</h1>
            <form>
                <b><input type="text" placeholder="Full Name" class="rounded"></b>
                <b><input type="text" placeholder="E-mail" class="rounded"></b>
                <b><input type="text" placeholder="Phone" class="rounded"></b>
                <b><textarea name="YourMessage" cols="30" rows="5" class="rounded textarea" placeholder="Your Message"></textarea></b>
                <div class="bdayText">
                    <label for="bDay">Your Birthdate:</label>
                </div>
                <input class="rounded" type="date" id="bDay">
                <div class="termsAndConditions">
                    <input type="checkbox" id="terms">
                    <label for="terms">Terms and conditions</label>
                </div>
                <b><button type="submit" value="Submit" class="sendButton"><i class="fa fa-send-o"> </i> send</button></b>
            </form>
        </div>
    </section>
    <section class="formSection2" id="grad">
        <div class="formBox2">
            <h3><span class="underlineLetters">Re</span>gistration</h3>
            <div class="formGrid1">
                <!--1 div-->
                <div class="formItem item1">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="inputField" placeholder="Enter your name">
                </div>
                <!--1 div-->
                <!--1 div-->
                <div class="formItem item1">
                    <label for="userName">Username</label>
                    <input type="text" id="userName" class="inputField" placeholder="Enter your username">
                </div>
                <!--1 div-->
                <!--1 div-->
                <div class="formItem item1">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="inputField" placeholder="Enter your email">
                </div>
                <!--1 div-->
                <!--1 div-->
                <div class="formItem item1">
                    <label for="phoneNum">Phone Number</label>
                    <input type="text" id="phoneNum" class="inputField" placeholder="Enter your number">
                </div>
                <!--1 div-->
                <!--1 div-->
                <div class="formItem item1">
                    <label for="pass1">Password</label>
                    <input type="password" id="pass1" class="inputField" placeholder="Enter your password">
                </div>
                <!--1 div-->
                <!--1 div-->
                <div class="formItem item1">
                    <label for="pass2">Confirm Password</label>
                    <input type="password" id="pass2" class="inputField" placeholder="Confirm your password">
                </div>
                <!--1 div-->   
            </div>
            <div class="genderForm">
                <h4>Gender</h4>
                <div class="radioFlex">
                    <div>
                        <input type="radio" id="male" name="chooseGender" value="Male" class="greyButtons">
                        <label for="male" class="genderLabel">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="chooseGender" value="Female" class="greyButtons">
                        <label for="female" class="genderLabel">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="other" name="chooseGender" value="Prefer_not_to_say" class="greyButtons">
                        <label for="other" class="genderLabel">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="register">
                <h4>Register</h4>
            </div>
        </div>  
    </section>
    <section class="formSection3">
        <div class="formBackground3">
            <h3>Shipping adress</h3>
            <div class="formGrid3">
                <div class="fieldFormat item1">
                    <select id="countrySelect" name="countrySelect" class="oneField">
                        <option value="unknown" disabled selected>Country/Region</option>
                        <option value="AL" label="Albania">Albania</option>
                        <option value="AD" label="Andorra">Andorra</option>
                        <option value="AT" label="Austria">Austria</option>
                        <option value="BY" label="Belarus">Belarus</option>
                        <option value="BE" label="Belgium">Belgium</option>
                        <option value="BA" label="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                        <option value="BG" label="Bulgaria">Bulgaria</option>
                        <option value="HR" label="Croatia">Croatia</option>
                        <option value="CY" label="Cyprus">Cyprus</option>
                        <option value="CZ" label="Czech Republic">Czech Republic</option>
                        <option value="DK" label="Denmark">Denmark</option>
                        <option value="DD" label="East Germany">East Germany</option>
                        <option value="EE" label="Estonia">Estonia</option>
                        <option value="FO" label="Faroe Islands">Faroe Islands</option>
                        <option value="FI" label="Finland">Finland</option>
                        <option value="FR" label="France">France</option>
                        <option value="DE" label="Germany">Germany</option>
                        <option value="GI" label="Gibraltar">Gibraltar</option>
                        <option value="GR" label="Greece">Greece</option>
                        <option value="GG" label="Guernsey">Guernsey</option>
                        <option value="HU" label="Hungary">Hungary</option>
                        <option value="IS" label="Iceland">Iceland</option>
                        <option value="IE" label="Ireland">Ireland</option>
                        <option value="IM" label="Isle of Man">Isle of Man</option>
                        <option value="IT" label="Italy">Italy</option>
                        <option value="JE" label="Jersey">Jersey</option>
                        <option value="LV" label="Latvia">Latvia</option>
                        <option value="LI" label="Liechtenstein">Liechtenstein</option>
                        <option value="LT" label="Lithuania">Lithuania</option>
                        <option value="LU" label="Luxembourg">Luxembourg</option>
                        <option value="MK" label="Macedonia">Macedonia</option>
                        <option value="MT" label="Malta">Malta</option>
                        <option value="FX" label="Metropolitan France">Metropolitan France</option>
                        <option value="MD" label="Moldova">Moldova</option>
                        <option value="MC" label="Monaco">Monaco</option>
                        <option value="ME" label="Montenegro">Montenegro</option>
                        <option value="NL" label="Netherlands">Netherlands</option>
                        <option value="NO" label="Norway">Norway</option>
                        <option value="PL" label="Poland">Poland</option>
                        <option value="PT" label="Portugal">Portugal</option>
                        <option value="RO" label="Romania">Romania</option>
                        <option value="RU" label="Russia">Russia</option>
                        <option value="SM" label="San Marino">San Marino</option>
                        <option value="RS" label="Serbia">Serbia</option>
                        <option value="CS" label="Serbia and Montenegro">Serbia and Montenegro</option>
                        <option value="SK" label="Slovakia">Slovakia</option>
                        <option value="SI" label="Slovenia">Slovenia</option>
                        <option value="ES" label="Spain">Spain</option>
                        <option value="SJ" label="Svalbard and Jan Mayen">Svalbard and Jan Mayen</option>
                        <option value="SE" label="Sweden">Sweden</option>
                        <option value="CH" label="Switzerland">Switzerland</option>
                        <option value="UA" label="Ukraine">Ukraine</option>
                        <option value="SU" label="Union of Soviet Socialist Republics">Union of Soviet Socialist Republics</option>
                        <option value="GB" label="United Kingdom">United Kingdom</option>
                        <option value="VA" label="Vatican City">Vatican City</option>
                        <option value="AX" label="Åland Islands">Åland Islands</option>
                    </select>
                    <p class="smallText">Don't see your country listed, head over to our <b>Rest of World</b> store</p>
                </div>
                <!--1 card-->
                <div class="fieldFormat item2">
                    <input type="text" id="firstName" class="oneField" placeholder="First name">
                </div>
                <!--/1 card-->
                <div class="fieldFormat item3">
                    <input type="text" id="lastName" class="oneField" placeholder="Last name">
                </div>
                <div class="fieldFormat item4">
                    <input type="text" id="adressLine1" class="oneField" placeholder="Adress Line 1">
                </div>
                <div class="fieldFormat item5">
                    <input type="text" id="adressLine2" class="oneField" placeholder="Adress Line 2">
                </div>
                <div class="fieldFormat item6">
                    <input type="text" id="City" class="oneField" placeholder="City">
                </div>
                <div class="fieldFormat item7">
                    <input type="text" id="postalCode" class="oneField" placeholder="Postal Code">
                </div>
                <div class="fieldFormat item8">
                    <input type="text" id="phoneNum" class="oneField" placeholder="Phone">
                </div>
                <div class="fieldFormat item9">
                    <input type="checkbox" id="saveInfo">
                    <label for="saveInfo">Save this information for next time</label>
                </div>
                <div class="fieldFormat item10">
                    <div class="innerFlex">
                        <p><b>< Return to cart</b></p>
                        <button class="customButton">Continue To Shipping ></button>
                    </div>
                </div>
            </div>
            <div class="cookies">
                <p>By placing your order you agree to Gymshark's <span class="termText">Terms and Conditions, Privacy Notice</span> and <br><span class="termText">Cookie Policy.</span></p>
            </div>
        </div>
    </section>
    <section class="formSection4">
        <!--Next Section to make: https://preview.colorlib.com/theme/bootstrap/contact-form-06/-->
        <div class="bigGrid">
            <div class="left">
                left
            </div>
            <div class="right">
                <iframe class="mapWindow"
                src="http://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9225.537557345828!2d25.2889578!3d54.6852631!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dd941734223bd9%3A0xb3b1c213c35f7e61!2sVilnius%20Cathedral!5e0!3m2!1sen!2slt!4v1663910982671!5m2!1sen!2slt" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

</body>
</html>
